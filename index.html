<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" type = "text/css" href = "css/rock_paper_scissors.css">
        <script src ="js/rock_paper_scissors.js"></script>
    </head>
    <body>
        <div id = "game-wrapper">
            <div id = "game-header-wrapper">
                <h1 id = 'game-header'><img class = "game-img title-img" src= "img/rock-paper-scissors.png" alt = "Rock Paper Scissors Icon Image">Rock Paper Scissors</h1>
                <span id = 'game-info-wrapper'>First to 5 wins! Good luck!</span>
            </div>
            <div id = "game-body-wrapper">
                <h2><strong>Click on one of the images to make your choice:</strong></h2>
                <div id = 'game-img-wrapper'>
                    <img class = "game-img rps-item-img" id = "rock-img" data-type = "Rock" src = "img/rock.png" alt = "Rock">
                    <img class = "game-img rps-item-img" id = "paper-img" data-type = "Paper" src = "img/paper.png" alt = "Paper">
                    <img class = "game-img rps-item-img" id = "scissors-img" data-type = "Scissors" src = "img/scissors.png" alt = "Scissors">
                </div>
            </div>
            <div id = "game-scoreboard-wrapper">
                <div id = "game-round-data-wrapper">
                    <span id = "game-data-markup"></span>
                </div>
                <div id = "game-scoreboard-header-wrapper"> 
                    <h2 id = "scoreboard-wrapper">Scoreboard</h2>
                </div>
                <div id = "game-scoreboard-data-wrapper">
                    <div class ="game-scoreboard-data">
                        <img class = "game-img" id = "user-img" src = "img/user.png" alt = "User"><span id = "game-user-scoreboard" class = "game-scoreborad-markup" >User: 0</span>
                    </div>
                    <div class ="game-scoreboard-data">
                        <img class = "game-img" id = "computer-img" src = "img/computer.png" alt = "Computer"><span id = "game-computer-scoreboard" class = "game-scoreborad-markup" >Computer: 0</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
